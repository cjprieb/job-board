{{ define "content" }}
  <form method="post" action="/jobs">
    <!-- TODO: csrf -->
    <label class="block">
      <span class="form-label">Position</span>
      <span class="align-top text-sm text-gray-500">*</span>
      <!-- TODO: inline errors -->
      {{ if .position_err }}
        {{ range .position_err }}
          <span class="form-error">{{ . }}</span>
        {{ end }}
      {{ end }}
      <input name="position" class="form-input mb-3"  value="" required>
    </label>
    <label class="block">
      <span class="form-label">Organization</span>
      <span class="align-top text-sm text-gray-500">*</span>
      {{ if .organization_err }}
        {{ range .organization_err }}
          <span class="form-error">{{ . }}</span>
        {{ end }}
      {{ end }}
      <input name="organization" class="form-input mb-3" value="" required>
    </label>
    <label class="block">
      <span class="form-label">URL</span>
      {{ if .url_err }}
        {{ range .url_err }}
          <span class="form-error">{{ . }}</span>
        {{ end }}
      {{ end }}
      <input type="url" name="url" class="form-input mb-3" value="">
    </label>
    <label class="block">
      <span class="form-label">Description</span>
      {{ if .description_err }}
        {{ range .description_err }}
          <span class="form-error">{{ . }}</span>
        {{ end }}
      {{ end }}
      <span class="form-description">Please provide a description and contact information below if no URL is available.</span>
      <textarea name="description" rows="4" class="form-textarea mb-3"></textarea>
    </label>
    <label class="block">
      <span class="form-label">Email</span>
      <span class="align-top text-sm text-gray-500">*</span>
      {{ if .email_err }}
        {{ range .email_err }}
          <span class="form-error">{{ . }}</span>
        {{ end }}
      {{ end }}
      <span class="form-description">This email is kept private to allow you to edit the post and is not displayed publicly.</span>
      <input type="email" name="email" class="form-input" value="" required>
    </label>
    <button class="btn btn-primary mt-6">Publish</button>
  </form>
{{ end }}
